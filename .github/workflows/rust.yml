name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install QBE
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git
          git clone https://c9x.me/git/qbe.git
          cd qbe
          make
          sudo make install
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
