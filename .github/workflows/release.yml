name: Release

on:
  release:
    types: [published]

  # Allows testing from ANY branch without merging
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release tag to upload assets to (e.g. test-v0.0.0). Create a draft/pre-release with this tag first."
        required: true
        default: "test-v0.0.0"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  test:
    name: Tests (Ubuntu, with QBE)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install QBE
        shell: bash
        run: |
          set -euo pipefail
          curl -L https://c9x.me/compile/release/qbe-1.2.tar.xz -o qbe.tar.xz
          tar -xf qbe.tar.xz
          cd qbe-1.2
          make -j"$(nproc)"
          sudo install qbe /usr/local/bin/qbe
          qbe -h >/dev/null

      - name: Build workspace
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

  build:
    name: Build & Upload (${{ matrix.target }})
    needs: [test]
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (glibc)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
            bin_ext: ""

          # Linux (musl)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            archive: tar.gz
            bin_ext: ""

          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
            bin_ext: ""

          # macOS Apple Silicon
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
            bin_ext: ""

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
            bin_ext: ".exe"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl only)
        if: matrix.os == 'ubuntu-latest' && matrix.target == 'x86_64-unknown-linux-musl'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build gibberish (release)
        shell: bash
        run: |
          set -euo pipefail
          cargo build -p gibberish --release --target "${{ matrix.target }}"

      - name: Package (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          BIN="gibberish"
          VERSION="${{ github.event.release.tag_name || inputs.tag_name }}"
          TARGET="${{ matrix.target }}"
          NAME="${BIN}-${VERSION}-${TARGET}"

          mkdir -p "dist/${NAME}"
          cp "target/${TARGET}/release/${BIN}" "dist/${NAME}/"

          tar -C dist -czf "dist/${NAME}.tar.gz" "${NAME}"

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $bin = "gibberish${{ matrix.bin_ext }}"
          $version = "${{ github.event.release.tag_name || inputs.tag_name }}"
          $target = "${{ matrix.target }}"
          $name = "gibberish-$version-$target"

          New-Item -ItemType Directory -Force "dist\$name" | Out-Null
          Copy-Item "target\$target\release\$bin" "dist\$name\"
          Compress-Archive -Path "dist\$name" -DestinationPath "dist\$name.zip" -Force

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name || inputs.tag_name }}
          files: dist/**
