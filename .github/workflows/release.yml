name: Release

on:
  release:
    types: [published]
  # pull_request:
  #   branches: ["master"]

  # Allows testing from ANY branch without merging
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release tag to upload assets to (e.g. test-v0.0.0). Create a draft/pre-release with this tag first."
        required: true
        default: "test-v0.0.0"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  test:
    name: Tests (Ubuntu, with QBE)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install QBE (Linux)
        shell: bash
        run: |
          set -euo pipefail
          curl -L https://c9x.me/compile/release/qbe-1.2.tar.xz -o qbe.tar.xz
          tar -xf qbe.tar.xz
          cd qbe-1.2
          make -j"$(nproc)"
          sudo install qbe /usr/local/bin/qbe
          qbe -h >/dev/null

      - name: Build workspace
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

  build:
    name: Build & Upload (${{ matrix.target }})
    needs: [test]
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (glibc)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
            bin_ext: ""

          # Linux (musl)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            archive: tar.gz
            bin_ext: ""

          # macOS Intel (x86_64)
          - os: macos-15-intel
            target: x86_64-apple-darwin
            archive: tar.gz
            bin_ext: ""

          # macOS Apple Silicon (arm64)
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
            bin_ext: ""

          # Windows (GNU)
          - os: windows-latest
            target: x86_64-pc-windows-gnu
            archive: zip
            bin_ext: ".exe"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # -------- QBE install (Linux/macOS) --------
      - name: Install QBE (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          curl -L https://c9x.me/compile/release/qbe-1.2.tar.xz -o qbe.tar.xz
          tar -xf qbe.tar.xz
          cd qbe-1.2
          make -j"$(sysctl -n hw.ncpu 2>/dev/null || nproc)"
          sudo install qbe /usr/local/bin/qbe
          qbe -h >/dev/null

      # -------- QBE install (Windows) --------
      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            make
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-binutils
            tar
            xz
            curl

      - name: Configure GNU toolchain for Rust (Windows GNU)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $mingw = "C:\msys64\mingw64\bin"
          Add-Content -Path $env:GITHUB_PATH -Value $mingw

      - name: Build QBE (Windows via MSYS2)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        env:
          MSYS2_PATH_TYPE: inherit
        run: |
          set -euo pipefail
          curl -L https://c9x.me/compile/release/qbe-1.2.tar.xz -o qbe.tar.xz
          tar -xf qbe.tar.xz
          cd qbe-1.2
          make -j"$(nproc)"

          mkdir -p "$GITHUB_WORKSPACE/qbe-bin"
          cp -f qbe.exe "$GITHUB_WORKSPACE/qbe-bin/qbe.exe"
          ls -la "$GITHUB_WORKSPACE/qbe-bin"

      - name: Add QBE to PATH (Windows) and verify
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $qbeDir = Join-Path $env:GITHUB_WORKSPACE "qbe-bin"
          $qbeExe = Join-Path $qbeDir "qbe.exe"

          if (!(Test-Path $qbeExe)) {
            Write-Error "qbe.exe not found at $qbeExe"
            Get-ChildItem -Recurse -Force $env:GITHUB_WORKSPACE | Select-Object FullName | Out-Host
            exit 1
          }

          Add-Content -Path $env:GITHUB_PATH -Value $qbeDir
          $env:PATH = "$qbeDir;$env:PATH"

          Get-Command qbe | Out-Host
          qbe -h | Out-Null

      # -------- other toolchain bits --------
      - name: Install musl tools (Linux musl only)
        if: matrix.os == 'ubuntu-latest' && matrix.target == 'x86_64-unknown-linux-musl'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build gibberish (release)
        shell: bash
        run: |
          set -euo pipefail
          cargo build -p gibberish --release --target "${{ matrix.target }}"

      - name: Package (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          BIN="gibberish"
          VERSION="${{ github.event.release.tag_name || inputs.tag_name }}"
          TARGET="${{ matrix.target }}"
          NAME="${BIN}-${VERSION}-${TARGET}"

          mkdir -p "dist/${NAME}"
          cp "target/${TARGET}/release/${BIN}" "dist/${NAME}/"

          tar -C dist -czf "dist/${NAME}.tar.gz" "${NAME}"

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $bin = "gibberish${{ matrix.bin_ext }}"
          $version = "${{ github.event.release.tag_name || inputs.tag_name }}"
          $target = "${{ matrix.target }}"
          $name = "gibberish-$version-$target"

          New-Item -ItemType Directory -Force "dist\$name" | Out-Null
          Copy-Item "target\$target\release\$bin" "dist\$name\"
          Compress-Archive -Path "dist\$name" -DestinationPath "dist\$name.zip" -Force

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name || inputs.tag_name }}
          files: dist/**
